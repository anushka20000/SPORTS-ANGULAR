<div
  id="add_video_category_drawer"
  class="bg-body"
  data-kt-drawer="true"
  data-kt-drawer-name="add_match_video"
  data-kt-drawer-activate="true"
  data-kt-drawer-overlay="true"
  data-kt-drawer-width="{default:'300px', 'lg': '900px'}"
  data-kt-drawer-direction="end"
  data-kt-drawer-toggle="#add_video_category_toggle"
  data-kt-drawer-close="#add_video_category_close"
>
  <div class="card shadow-none rounded-0 w-100">
    <div class="card-header" id="add_match_video_header">
      <h3 class="card-title fw-bolder text-dark">Add Video Category</h3>

      <div class="card-toolbar">
        <button
          type="button"
          class="btn btn-sm btn-icon btn-active-light-primary me-n5"
          id="add_video_category_close"
          (click)="closemodal()"

        >
          <span
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr061.svg'"
            class="svg-icon svg-icon-1"
          ></span>
        </button>
      </div>
    </div>
    <form [formGroup]="addVideoCategory" (ngSubmit)="onInsert(addVideoCategory.value)">
      <div class="card-body position-relative" id="add_match_video_body">
        <div
          id="kt_activities_scroll"
          class="position-relative scroll-y me-n5 pe-5"
          data-kt-scroll="true"
          data-kt-scroll-height="auto"
          data-kt-scroll-wrappers="#add_match_video_body"
          data-kt-scroll-dependencies="#add_match_video_header, #add_match_video_footer"
          data-kt-scroll-offset="5px"
        >

          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Name</label
            >
            <div class="col-lg-8 fv-row">
              <input
                type="text"
                class="
                    form-control form-control-lg form-control-solid
                    mb-3 mb-lg-0
                  "
                placeholder="Name"
                name="name"
                formControlName="name"
              />
              <div class="fv-plugins-message-container" *ngIf="addVideoCategory.get('name')?.touched && addVideoCategory.get('name')?.hasError('required')">
                <div class="fv-help-block"> This is a required field</div>
              </div>
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6">Paid</label>
            <div class="col-lg-8 fv-row d-flex align-items-center">
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="paidYes"
                  name="paid"
                  value="1"
                  formControlName="paid"
                  (change)="onPaidChange('yes')"
                />
                <label class="form-check-label" for="paidYes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="paidNo"
                  name="paid"
                  value="0"
                  formControlName="paid"
                  (change)="onPaidChange('no')"
                />
                <label class="form-check-label" for="paidNo">No</label>
              </div>
            </div>
          </div>
          

          <div class="row mb-6" *ngIf="isPaid">
            <label class="col-lg-4 col-form-label required fw-bold fs-6">
              Subscription Plan
            </label>
            <div class="col-lg-8 fv-row">
              <select
                class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                formControlName="subscription_plan_id"
              >
                <option value="" disabled>Select a plan</option>
                <option *ngFor="let plan of masterClassPlans" [value]="plan.id">
                  {{ plan.plan_name }}
                </option>
              </select>
              <div class="fv-plugins-message-container" *ngIf="addVideoCategory.get('subscription_plan_id')?.touched && addVideoCategory.get('subscriptionPlan')?.hasError('required')">
                <div class="fv-help-block"> This is a required field</div>
              </div>
            </div>
          </div>
         
          <div class="row mb-6" *ngIf="isPaid">
            <label class="col-lg-4 col-form-label required fw-bold fs-6">First Episode Free</label>
            <div class="col-lg-8 fv-row">
              <div class="form-check form-check-inline">
                <input 
                  type="radio" 
                  class="form-check-input" 
                  name="first_episode_free" 
                  [value]="1" 
                  formControlName="first_episode_free"
                />
                <label class="form-check-label">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input 
                  type="radio" 
                  class="form-check-input" 
                  name="first_episode_free" 
                  [value]="0" 
                  formControlName="first_episode_free"
                />
                <label class="form-check-label">No</label>
              </div>
            </div>
          </div>

          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6">Image</label>
            <div class="col-lg-8 fv-row">
              <ngx-dropzone (change)="onSelectSquare($event)" [multiple]="false" accept="image/jpeg,image/jpg,image/png"
                            class="notice d-flex bg-light-primary rounded border-primary border border-dashed p-6">
                <ngx-dropzone-label>Drop Image Here</ngx-dropzone-label>
                <ngx-dropzone-image-preview *ngIf="squareFile" ngProjectAs="ngx-dropzone-preview" [removable]="true"
                                            (removed)="onRemoveSquare(squareFile)" [file]="squareFile">
                  <ngx-dropzone-label>{{ squareFile.name }} ({{ squareFile.type }})</ngx-dropzone-label>
                </ngx-dropzone-image-preview>
              </ngx-dropzone>
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-2 col-form-label"
            ></label
            >
            <!-- <div class="col-lg-10 fv-row"> -->
              <div class="d-flex flex-column w-100 me-2">
                <div class="d-flex flex-stack mb-2" *ngIf="squareProgress>0"><span class="text-muted me-2 fs-7 fw-bold">{{squareProgress}}%</span></div>
                <div class="progress h-6px w-100" *ngIf="squareProgress>0">
                  <div class="progress-bar bg-primary" role="progressbar" [style.width.%]="squareProgress"></div>
                </div>
              <!-- </div> -->
            </div>
          </div>

         

          
          
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-6"
            ></label
            >
            <div class="col-lg-8 fv-row">
              <button
                [disabled]="!addVideoCategory.valid"
                class="btn btn-primary"
                type="submit"
              >
                <ng-container *ngIf="!isLoading">Save Changes</ng-container>
                <ng-container *ngIf="isLoading">
              <span [style.display]="'block'" clas="indicator-progress">
                Please wait...{{ " " }}
                <span
                  class="spinner-border spinner-border-sm align-middle ms-2"
                ></span>
              </span>
                </ng-container>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="add_match_video_footer" class="card-footer d-flex justify-content-end py-5 px-9">

      </div>
    </form>
  </div>
</div>
