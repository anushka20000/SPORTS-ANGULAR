<div
  id="add_club_drawer"
  class="bg-body"
  data-kt-drawer="true"
  data-kt-drawer-name="add_club"
  data-kt-drawer-activate="true"
  data-kt-drawer-overlay="true"
  data-kt-drawer-width="{default:'300px', 'lg': '900px'}"
  data-kt-drawer-direction="end"
  data-kt-drawer-toggle="#add_club_toggle"
  data-kt-drawer-close="#add_club_close"
>
  <div class="card shadow-none rounded-0 w-100">
    <div class="card-header" id="add_club_header">
      <h3 class="card-title fw-bolder text-dark">Add Club</h3>

      <div class="card-toolbar">
        <button
          type="button"
          class="btn btn-sm btn-icon btn-active-light-primary me-n5"
          id="add_club_close"
          (click)="closemodal()"

        >
          <span
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr061.svg'"
            class="svg-icon svg-icon-1"
          ></span>
        </button>
      </div>
    </div>
    <form [formGroup]="addClub" (ngSubmit)="onInsert(addClub.value)">
      <div class="card-body position-relative" id="add_club_body">
        <div
          id="kt_activities_scroll"
          class="position-relative scroll-y me-n5 pe-5"
          data-kt-scroll="true"
          data-kt-scroll-height="auto"
          data-kt-scroll-wrappers="#add_club_body"
          data-kt-scroll-dependencies="#add_club_header, #add_club_footer"
          data-kt-scroll-offset="5px"
        >

          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Name</label
            >
            <div class="col-lg-8 fv-row">
              <input
                type="text"
                class="
                    form-control form-control-lg form-control-solid
                    mb-3 mb-lg-0
                  "
                placeholder="Club name"
                name="name"
                formControlName="name"
              />
              <div class="fv-plugins-message-container" *ngIf="addClub.get('name')?.touched && addClub.get('name')?.hasError('required')">
                <div class="fv-help-block"> This is a required field</div>
              </div>
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6">Logo Image</label>
            <div class="col-lg-8 fv-row">
              <ngx-dropzone (change)="onSelectSquare($event)" [multiple]="false" accept="image/jpeg,image/jpg,image/png"
                            class="notice d-flex bg-light-primary rounded border-primary border border-dashed p-6 square-box">
                <ngx-dropzone-label>Ratio (1:1), Min. 500x500</ngx-dropzone-label>
                <ngx-dropzone-image-preview *ngIf="squareFile" ngProjectAs="ngx-dropzone-preview" [removable]="true"
                                            (removed)="onRemoveSquare(squareFile)" [file]="squareFile">
                  <ngx-dropzone-label>{{ squareFile.name }} ({{ squareFile.type }})</ngx-dropzone-label>
                </ngx-dropzone-image-preview>
              </ngx-dropzone>
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-2 col-form-label"
            ></label
            >
            <div class="col-lg-10 fv-row">
              <div class="d-flex flex-column w-100 me-2">
                <div class="d-flex flex-stack mb-2" *ngIf="squareProgress>0"><span class="text-muted me-2 fs-7 fw-bold">{{squareProgress}}%</span></div>
                <div class="progress h-6px w-100" *ngIf="squareProgress>0">
                  <div class="progress-bar bg-primary" role="progressbar" [style.width.%]="squareProgress"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Club Acronym</label
            >
            <div class="col-lg-8 fv-row">
              <input
                type="text"
                class="form-control form-control-lg form-control-solid"
                placeholder="Club Acronym"
                name="acronym"
                formControlName="acronym"
                required

              />
              <div class="fv-plugins-message-container" *ngIf="addClub.get('acronym')?.touched && addClub.get('acronym')?.hasError('required')">
                <div class="fv-help-block"> This is a required field</div>
              </div>
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6">Summary</label>
            <div class="col-lg-8 fv-row">
                <textarea
                  class="form-control form-control-lg form-control-solid"
                  formControlName="summary"
                  placeholder="Type a short summary of the club"
                  name="summary"
                  required
                  rows="3"
                ></textarea>
              <div class="fv-plugins-message-container" *ngIf="addClub.get('summary')?.touched && addClub.get('summary')?.hasError('required')">
                <div class="fv-help-block"> This is a required field</div>
              </div>
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6">Description</label>
            <div class="col-lg-8 fv-row">
                    <textarea
                      class="form-control form-control-lg form-control-solid"
                      formControlName="detail"
                      placeholder="Type a short description of the club"
                      name="detail"
                      required
                      rows="3"
                    ></textarea>
              <div class="fv-plugins-message-container" *ngIf="addClub.get('detail')?.touched && addClub.get('detail')?.hasError('required')">
                <div class="fv-help-block"> This is a required field</div>
              </div>
            </div>
          </div>

          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-6"><span>State</span></label>
            <div class="col-lg-8 fv-row">
              <select
                class="form-select form-select-solid form-select-lg fw-bold"
                name="state_id"
                formControlName="state_id"
                
              >
                <option value="">Select a State...</option>
                <option *ngFor="let state of states" [value]="state.id">{{ state.title }}</option>
              </select>
          
              <!-- <div class="fv-plugins-message-container" *ngIf="addClub.get('state_id')?.touched && addClub.get('state_id')?.hasError('required')">
                <div class="fv-help-block">State is required</div>
              </div> -->
            </div>
          </div>
          

          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span>City</span></label
            >
            <div class="col-lg-8 fv-row">
              <select
                class="form-select form-select-solid form-select-lg fw-bold"
                name="city_id"
                formControlName="city_id"
                
              >
                <option value="">Select a City...</option>
                <option [value]="cities.id">{{ cities.title }}</option>SS
              </select>

              <!-- <div class="fv-plugins-message-container" *ngIf="addClub.get('city_id')?.touched && addClub.get('city_id')?.hasError('required')">
                <div class="fv-help-block"> City is required</div>
              </div> -->

            </div>
          </div>



          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-6"
            ></label
            >
            <div class="col-lg-8 fv-row">
              <button
                [disabled]="!addClub.valid"
                class="btn btn-primary"
                type="submit"
              >
                <ng-container *ngIf="!isLoading">Save Changes</ng-container>
                <ng-container *ngIf="isLoading">
              <span [style.display]="'block'" clas="indicator-progress">
                Please wait...{{ " " }}
                <span
                  class="spinner-border spinner-border-sm align-middle ms-2"
                ></span>
              </span>
                </ng-container>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="add_club_footer" class="card-footer d-flex justify-content-end py-5 px-9">

      </div>
    </form>
  </div>
</div>
