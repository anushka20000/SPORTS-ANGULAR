<!-- begin::Header -->

<div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-bolder fs-3 mb-1">Top Matches</span>
        <span class="text-muted mt-1 fw-bold fs-7">Most Popular Matches in terms of views</span>
    </h3>
    <div
            class="card-toolbar"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-trigger="hover"
            title="Click to download match stats"
    >
    <a href="https://api.ssen.co/v1/match-stats-download" target="_blank" class="btn btn-sm btn-light-primary">
      <span
              [inlineSVG]="'./assets/media/icons/duotune/arrows/arr065.svg'"
              class="svg-icon svg-icon-3"
      ></span>
         Match Stats
    </a>
    </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
        <!-- begin::Table -->
        <table
                class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
        >
            <!-- begin::Table head -->
            <thead>
            <tr class="fw-bolder text-muted">

                <th class="min-w-150px">Match</th>
                <th class="min-w-140px">Sessions</th>
               <!-- <th class="min-w-140px">Unique Users</th>-->

            </tr>
            </thead>
            <!-- end::Table head -->
            <!-- begin::Table body -->
            <tbody>
            <tr *ngFor="let top of data">

                <td>
                    <div class="d-flex align-items-center">

                        <div class="symbol me-5">
                            <img alt="" class="w-100 me-5"
                                 src={{top.horizontal_banner}}/>
                        </div>
                        <div class="d-flex justify-content-start flex-column">
                            <a class="text-dark fw-bolder text-hover-primary fs-6" href="#">
                               {{top.MatchDetails[0]?.Club.name}} vs
                               {{top.MatchDetails[1]?.Club.name}}  
                            </a>
                            <span class="text-muted fw-bold text-muted d-block fs-7">
                 {{top.League.name}}
                </span>
                <span class="text-muted fw-bold text-muted d-block fs-7">
                    Date: {{calculateLocalDateTime(top.date)}}
                   </span>
                        </div>
                    </div>
                </td>
                <td>
            <span class="fw-bold text-muted d-block fs-7">
              {{top.num_views}}
            </span>
                </td>
               <!-- <td>
            <span class="fw-bold text-muted d-block fs-7">
              {{top.unique_user_views}}
            </span>
                </td>-->

            </tr>

            </tbody>
            <!-- end::Table body -->
        </table>
        <!-- end::Table -->
    </div>
    <!-- end::Table container -->
</div>
<!-- begin::Body -->
